<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morgan Towing</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
   <nav class="navbar">
        <div class="navbar__container">
            <a id="navbar__logo">Morgan Towing</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href = "" class="navbar__links">
                        Home
                    </a>
                </li>
                <li class="navbar__item">
                    <a href = "" class="navbar__links">
                        Contact
                    </a>
                </li>
            </ul>
        </div>
   </nav>

   <div class="container carousel" id="content-wrap"> 
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li style = "float:none" data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li style = "float:none" data-target="#myCarousel" data-slide-to="1" class="active"></li>
        <li style = "float:none" data-target="#myCarousel" data-slide-to="2" class="active"></li>
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <picture><img src="Towing1.JPG" alt="Car" style="width:100%;"></picture>
          <div class="carousel-caption">
              <h3>Car</h3>
              <p>Towing</p>
            </div>
      </div>
  
        <div class="item">
          <picture><img src="Towing2.jpg" alt="Truck" style="width:100%;"></picture>
          <div class="carousel-caption">
              <h3>Truck</h3>
              <p>Towing</p>
            </div>
        </div>
      
        <div class="item">
          <picture><img src="Towing3.jpg" alt="Van" style="width:100%;"></picture>
          <div class="carousel-caption">
            <h3>Van</h3>
            <p>Towing</p>
          </div>
        </div>
      </div>
  
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div> 
</body>
</html>
